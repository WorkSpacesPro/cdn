<!-- 固定的文字容器 -->  

  
<script>  
// 预设的链接和描述  
const links = [  
     { url: 'qun.html', text: '扣扣群' },
    { url: 'xhs.html', text: '小红书' },  
    { url: 'weixin.html', text: '微信' },  
    { url: 'qq.html', text: '扣扣' },  
    { url: 'zhihu.html', text: '知乎' }, 
    { url: 'whatsapp.html', text: 'WhatsApp' }, 
    // ... 可以继续添加更多  
];  
  
// 生成随机链接的函数  
function generateRandomLink() {  
    const randomIndex = Math.floor(Math.random() * links.length);  
    const link = links[randomIndex];  
      
    // 将随机链接插入到HTML中的指定位置  
    document.getElementById('random-link-container').innerHTML = `<a href="${link.url}" target="_blank">${link.text}</a>`;  
}  
  
// 页面加载时生成一个随机链接，并设置时间间隔自动切换  
generateRandomLink();  
const intervalTime = 3000; // 5秒 = 5000毫秒  
setInterval(generateRandomLink, intervalTime);  
</script>
